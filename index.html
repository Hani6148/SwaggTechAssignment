<html>
  <head>
    <title>Swagup.com</title>
		<link rel="shortcut icon" type="image/png" href="favicon.png">
    <style>
        header img {
        width: 60%;
        height: 20%;
        margin: auto;
        display: block;
      }
      nav ul {
        display: flex;
        list-style: none;
        margin: auto;
        padding: 0;
        width: 50%;
      }

      nav li {
        flex: 1;
        text-align: center;
      }

      nav a {
        display: block;
        padding: 10px;
        text-decoration: none;;
        color:rgb(67, 77, 92)
      }
			body {
				background-color: #fafafa;
			}
      form {
    width: 500px;
    margin: 50px auto;
    padding: 40px;
    border: 1px solid #ccc;
    box-shadow: 6px 6px 6px #ccc;
    border-radius: 30px;
		background-color: white;
  }

  label {
    margin-top: 20px;
    display: block;
    color: rgb(67, 77, 92);
  }

  input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: 1px solid #ccc;
    border-radius: 10px;
  }

  input[type="submit"] {
    width: 40%;
		height: 45px;
    padding: 10px;
    margin-top: 20px;
		margin: auto;
  	display: block;
    border: none;
    border-radius: 30px;
    background-color: #3577d3;
    color: white;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #769dd4;
  }
    </style>
  </head>
  <body>
    <header>
      <img src="https://static.wixstatic.com/media/004200_384da8594c00494298ec482d8ebbe915~mv2.png" alt="SwagUp Logo">
    </header>
    <br>
    <nav>
      <ul>
        <li><a href="https://www.swagup.com/dashboard/custom-swag-packs/catalog" target="_blank">Products</a></li>
        <li><a href="https://www.swagup.com/services" target="_blank">Platform</a></li>
        <li><a href="https://www.swagup.com/company" target="_blank">About Us</a></li>
        <li><a href="https://www.swagup.com/pricing" target="_blank">Pricing</a></li>
      </ul>
    </nav>
		<br>
    <form>
        <label for="name">Full Name <span style="color: red">*</span></label>
        <input type="text" id="first-name" required>
        <br>
        <label for="email">Email <span style="color: red">*</span></label>
        <input type="email" id="last-name" required>
        <br>
        <label for="password">Password <span style="color: red">*</span></label>
        <input type="password" id="password" required>
        <br>
        <label for="mailing-address">Mailing Address <span style="color: red">*</span></label>
        <input type="text" id="mailing-address" required>
				<br>
        <label for="phone-number">Phone Number <span style="color: red">*</span> (Dashes not required)</label>
        <input type="tel" id="phone-number" required>
        <br>
        <label for="credit-card-number">Credit Card Number <span style="color: red">*</span> (You won't be charged - used for verification purposes)</label>
        <input type="text" id="credit-card-number" required>
        <br>
				<label for="expiration">Expiration (mm/yr) <span style="color: red">*</span></label>
        <input type="text" id="expiration" required>
				<br>
        <label for="security-code">Security Code (CVC) <span style="color: red">*</span></label>
        <input type="text" id="security-code" required>
        <br>
				<br>
				<span style="color: red">*</span> Indicates required field
				<br><br>
        <input type="submit" style="font-size:16px;font-weight:bold" value="Create Profile" onclick="alert('Gotcha Ali! ;\)')">
        </form>
  </body>
</html>
